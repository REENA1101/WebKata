<!-- Problem24: Surround a text 'I am surrounded by a border' with a dotted border of 10px and 
    space the border and text with 15px and set the background color of text to light blue-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .border{
          border: 10px dotted black;
          background-color: lightblue;
          padding: 15px;
       }
    </style>
</head>
<body>
    <div>
        <p class="border">I am surrounded by a border</p>
    </div>
</body>
</html>
