<!-- Problem38: Display an unordered list as inline with elements HTML,CSS,JS -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .list{
            display:inline;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
</body>
</html>
