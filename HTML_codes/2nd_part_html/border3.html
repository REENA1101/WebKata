<!-- Problem25: Set the background color of a paragraph 'Rgba Values' using 
    rgba values as 255,0,0,0.3 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .color{
            background-color: rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
    <div>
        <p class="color">Rgba Values</p>
    </div>
</body>
</html>
