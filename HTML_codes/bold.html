<!-- Problem9 : Display a text 'Welcome to Guvi' in bold format 
    surrounded by a border of 3px width in green color.
    (use tag selectors) -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            p{
                border: 3px solid green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>Welcome to Guvi</p>
    </body>
    </html>
