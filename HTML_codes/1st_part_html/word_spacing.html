<!-- Problem11: Display the words with a spacing of 1cm in the paragraph "Stitch in time saves in nine". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .word-spacing{
            word-spacing: 1cm;
        }
    </style>
</head>
<body>
    <p class="word-spacing">Stitch in time saves in nine</p>
</body>
</html>
