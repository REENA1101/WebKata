<!-- Problem14: Given a paragraph "I am a quick grasper". 
    Make the text "I am a' "as bold and "quick grasper"
     as italic -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .first{
               font-weight: bold;
            }

            .second{
                font-style: italic;
            }
        </style>
     </head>
     <body>
         <p>
            <span class="first">I am a</span> 
            <span class="second">quick grasper</span>
        </p>
     </body>
     </html>
