<!-- Problem15: Display a link "www.google.com" with href= 'www.google.com' and 
    change the color of the link to red when it is visited, and change the 
    color to green when it is moused over -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

            a{
                color: blue;
                text-decoration: none;
            }

            a:visited{
               color: red;

            }

            a:hover{
               color: green;
            }
        </style>
    </head>
    <body>
        <a href="http://www.google.com">www.google.com</a>
    </body>
    </html>
