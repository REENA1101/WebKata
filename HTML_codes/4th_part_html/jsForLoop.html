<!-- Problem81:Print the numbers from 1 to 5 using Javascript using for loop(give space between each number)) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>

<p id="demo"></p>


<script>
      const para = document.getElementById('demo')
   
       let content=''
   
        for(let i =1;i<=5;i++){
            content+= (i+" ")
        }
    
      para.innerHTML = content
</script>
</html>
