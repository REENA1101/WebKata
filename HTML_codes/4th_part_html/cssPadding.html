<!-- Problem68: Display "Hello from guvian" using padding on all four sides, 10px, with light blue background in a paragraph tag. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    
    <style>
        p{
             padding: 10px;
             background-color: lightblue;
        }
    </style>
  </head>
  <body>
     <p>Hello from guvian</p>
  </body>
</html>
