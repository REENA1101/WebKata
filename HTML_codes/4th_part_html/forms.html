<!-- Problem73: Form a checkbox with options as I am an extrovert, I am an introvert, I am polite -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
   <form>
      <label><input type="checkbox" value="extrovert"/>I am an extrovert</label>
       <label><input type="checkbox" value="introvert"/>I am an introvert</label>
        <label><input type="checkbox" value="polite"/>I am polite</label>
   </form>
    
  </body>
</html>
