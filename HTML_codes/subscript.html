<!-- Problem12: Subscript the word 'Honesty' in the paragraph "Honesty is the best Policy" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .subscript{
            vertical-align: sub;
            font-size: smaller;
        }
    </style>
</head>
<body>
     <p class="sub">
        <span class="subscript">Honesty</span> is the best Policy</p>
</body>
</html>
