<!-- Problem55:  Display an unordered list with text ONE, TWO and THREE with list-style-type as "disc" using inline CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: disc">
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
    </ul>
</body>
</html>
