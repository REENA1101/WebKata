<!-- Problem 64: Display "Hello World!" by using a p tag which is already present with id 'demo' in JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        // JavaScript code to set the text content of the 'demo' paragraph
        document.getElementById('demo').textContent = 'Hello World!';
    </script>
</body>
</html>
