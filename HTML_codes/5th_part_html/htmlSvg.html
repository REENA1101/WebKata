<!-- Problem91: Draw a Circle with radius of 40 with blue colour, 
    black colour stroke using SVG (Width =100 and height =100) x,y 50,50 -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
<body>

<svg width="100" height="100">
  Syntax for drawing a circle
  <circle cx="50" cy="50" r="40" fill="blue" stroke="black"/>
</svg>
 
</body>
</html>
