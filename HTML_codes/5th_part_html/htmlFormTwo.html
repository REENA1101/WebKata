<!-- Problem89: Create a HTML form, With "Firstname", "Password" as id for input fields, with
     a "submit" button and a Heading tag "Guvi Form",
     Password field should get only 4 characters as input -->


     <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
<body>
<h2>Guvi Form</h2>
<form>
    
    Syntax for creating First name input tag
  <label>FirstName:</label>
  <input id="FirstName" name="FirstName" type="text"/>
   <br/>
    <br/>
    
   Syntax for creating Password input tag
  <label>Password:</label>
  <input id="Password" name="LastName" type="password" maxlength="4"/>
   <br/>
    <br/>
    
   Syntax for creating submit button
  <button type="submit">Submit</button>
</form>
</body>
</html>
