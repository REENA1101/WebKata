<!-- Problem87:Display "Hello From Guvian" in a paragraph and highlight 
    the word "Hello" in italics using internal CSS via class name italic -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    
    <style>
        .italic{
            font-style: italic;
        }
    </style>
  </head>
  <body>
    <p><span class="italic">Hello</span> From Guvian</p>
  </body>
</html>
