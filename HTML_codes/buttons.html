<!-- Problem16: Display a button with value "Click Me!" and reduce its opacity to 0.5 when it is hovered -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            opacity: 1;
        }
        
         button:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button>Click Me!</button>
</body>
</html>
