<!-- Problem2: Highlight the word 'Attitude' with background color as green in the paragraph
     'Attitude plays a major role in life of a person' and the whole paragraph text should be in bold format -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       p{
         font-weight: bold;        
       }

       span.highlight{
        background-color: green;
       }
    </style>
</head>
<body>
   <p>
     <span class="highlight">Attitude</span> plays a major role in life of a person.
   </p>
</body>
</html>
