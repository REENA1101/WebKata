<!-- Problem3: change the background color of each column to dodger blue using the external 
    css selector(.container class) in the bootstrap container -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   <style>
    .container{
        border: 1px black solid;
        background-color: dodgerblue;
        }
   </style>

</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col-sm-3">Column1</div>
    <div class="col-sm-3">Column2</div>
    <div class="col-sm-3">Column3</div>
  </div>
</div>

 
</body>
</html>
