<!-- Problem7: .Create a table which consist of heading consisting of first name ,middle name
     and last name with table-condensed by using a table-condensed class in bootstrap 
    .A single row should consist of firstname :john lastname :Doe Email:john@guvi.in -->


    <!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
        .container{
         font-size:30px;
        }
        </style>
    </head>
<body>
     <div class="container">
         <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Heading</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td>John</td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>Doe</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>john@guvi.in</td>
                </tr>
            </tbody>
        </table>
     </div> 
</body>
</html>
