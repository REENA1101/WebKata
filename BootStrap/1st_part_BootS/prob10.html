<!-- Problem10:  Create a button group of 3 using the btn-group class, and Display the
     content of the buttons as Apple,Samsung,Sony . Display each button individually with the
     contextual colors such as primary,success and danger-->

     <!DOCTYPE html>
     <html>
         <head>
             <meta name="viewport" content="width=device-width, initial-scale=1">
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
             <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
             <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
         </head>
         <body>
             <div class="container">
                 <div class="btn-group">
                     <button class="btn-primary">Apple</button>
                     <button class="btn-success">Samsung</button>
                     <button class="btn-danger">Sony</button>
             </div>
         </body>
     </html>
