<!-- prob15: Change the text color of the container items to text-success and text-warning using
     bootstrap contextual colors and change the font size to 30px. -->


<!DOCTYPE html>
  <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
         .container{
            font-size: 30px;
         }
        </style>
    </head>
    <body>
        <div class="container">   
            <p class="text-success">Muted</p>
            <p class="text-warning">Primary</p>
        </div>        
    </body>
</html>
