<!-- Prob4: Align the text in the items to the right using align-text property in container-fluid class.-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .container-fluid{
          text-align:right;
          border: 1px black solid;
          font-size:30px;
      }
  </style>

</head>
<body>
  
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" style="background-color: lightblue;">Column1</div>
    <div class="col-sm-4" style="background-color: yellow;">Column2</div>
    <div class="col-sm-4" style="background-color:lavender;">Column3</div>
  </div>
</div>
 
</body>
</html>
