<!-- Problem16: Align the flex-lines at the center of the container by using "align-content' property using the css selectors -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
       <style>
            .flex-container {
            display : flex;
            flex-wrap: wrap;
                height : 300px;
             align-content: center;
            background-color: dodgerblue;
            }
            .flex-container > div {
                margin: 10px;
                padding: 20px;
            background-color: #f1f1f1;
                font-size: 30px;
            }
        </style>
  </head>
  <body>
<div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
                    
        </div>

  </body>
</html>
