<!-- peob9:Give a linear gradient of red to yellow from bottom-left to top-right inside the displayed shape using CSS(using degrees for direction change) -->



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        .gradient {
    border: 2px solid;
    width: 300px;
    height: 200px;
     background: linear-gradient(45deg, red, yellow);
}
    </style>
  </head>
  <body>
     <div class="gradient"></div>
  </body>
</html>
