    top-left inside the displayed shape using CSS( use degrees for direction change)-->

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        .gradient {
    border: 2px solid;
    width: 300px;
    height: 200px;
    background: linear-gradient(315deg, red, yellow);
    
}

  </head>

     <div class="gradient"></div>
  </body>
</html>
