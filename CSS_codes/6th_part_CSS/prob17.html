<!-- Prob117: Give a solid red top border to the given content with a thickness 3px using CSS-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>

        padding: 10px;
        border-top:3px solid red;

  <div class="top-border">Guvi Geeks</div>
  </body>
</html>
