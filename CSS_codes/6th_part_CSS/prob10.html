<!-- Prob110: Change the colour of the contents of h3 tag to Green color using external CSS-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        h3{
        color:green;
        }
    </style>
  </head>
  <body>
    <h2>This is h2 Heading</h2>
    <h3>This is h3 Heading. Change to Green</h3>
    <h4>This is h4 Heading</h4>
  </body>
</html>
