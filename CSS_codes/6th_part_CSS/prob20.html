<!-- Prob120: Display "Hello from Guvian" in a paragraph tag, where you have to increase 
    the font size of the word 'Guvian' using class named 'note' to 20px in a span tag-->

    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  <style>
  .note{  
     font-size:20px;
  }
  </style>
</head>
<body>
 <p>Hello from <span class="note">Guvian</span></p>
</body>
</html>
