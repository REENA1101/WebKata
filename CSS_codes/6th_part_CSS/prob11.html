<!-- prob111: Align the contents to center with id_name as "alignToCenter" using external CSS-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        #alignToCenter {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p id="alignToCenter">Align me to center</p>
  </body>
</html>
