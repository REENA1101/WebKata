<!-- Prob118: Give a solid blue bottom border to the given content with a thickness 3px using CSS-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

        .bottom-border {

}

  <div class="bottom-border">Guvi Geeks</div>
  </body>
</html>
