<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        .changeMeToGreen{
         color:green;
        }
    </style>
  </head>
  <body>
    <p class="changeMeToGreen">This is a paragraph</p>
  </body>
</html>
