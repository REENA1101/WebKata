<!-- Prob109: Increase the font size of all the elements with class name as "increase" to 30px using CSS-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        .increase{
          font-size: 30px;
         }
    </style>
  </head>
  <body>
    <p class="increase">This is a paragraph</p>
  </body>
</html>
