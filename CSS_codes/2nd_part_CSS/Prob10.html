<!-- Problem31: Display flex-items by changing the flex-wrap property to no 
    wrap and space around it by using justify-content property -->

    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
   <style>
         .flex-container {
                display: flex;
                 flex-wrap: nowrap;
                 justify-content: space-around;
              
                background-color: dodgerblue;
            }
            .flex-container > div {
                margin: 10px;
                padding: 20px;
                border: 1px black solid;
                text-align: center;
                font-size: 40px;
                background-color: #f1f1f1;
            }

        </style>


  </head>
  <body>
  <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
  </body>
</html>
