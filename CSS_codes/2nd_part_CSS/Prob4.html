<!-- Problem25: Set the position of the flex-items at the end of the container by using align-items property using class selector (flex-container) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <style>
            .flex-container {
                display: flex;
                height: 200px;
                align-items: flex-end;
                background-color: dodgerblue;
            }
            .flex-container >div {
                margin: 10px;
                padding: 20px;
                font-size: 30px;
                background-color: #f1f1f1; 
            }
        </style>

    
  </head>
  <body>
   
                <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

  </body>
</html>
