<!-- Prob83: Set flex-items in the center using the justify-content property-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <style>
            .flex-container {
                display: flex;
                height: 200px;
                background-color: dodgerblue;
                align-items: center;
                justify-content: center;
            }
            .flex-container >div {
                margin: 10px;
                padding: 20px;
                font-size: 30px;
                background-color: #f1f1f1; 
            }
        </style>

  </head>
  <body>
   <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
  </body>
</html>
