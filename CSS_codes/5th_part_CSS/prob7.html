<!-- Prob82: Set flex-flow property to row wrap using the css selector (.flex-container)-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <style>
            .flex-container {
                display : flex;
                flex-flow: row wrap;
                background-color: dodgerblue;
            }
            .flex-container > div {
                margin: 10px;
                padding: 20px;
                background-color: #f1f1f1;
                font-size: 30px;
            }
        </style>

  </head>
  <body>
  <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            
        </div>
  </body>
</html>
