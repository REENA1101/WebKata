<!-- Prob90: Make the edges of the given green square rounded with a border-radius of 10px using CSS-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        .rounded-square{
    height:100px;
    width:100px;
    background-color:green;
    border-radius :10px;
   }
    </style>
  </head>
  <body>
  <div class="rounded-square"></div>
  </body>
</html>
