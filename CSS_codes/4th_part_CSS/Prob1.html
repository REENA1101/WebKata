<!-- Problem64: Display grid-container by changing column size to 100px 200px auto using the grid-template-columns property -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
<style>
   .grid-container {
                display: grid;
                grid-template-columns: 100px 200px;
                grid-gap: 20px;
                padding: 10px;
                background-color: dodgerblue;
            }
            .grid-container >div {
                padding: 10px;
                text-align: center;
                font-size: 30px;
                background-color: #f1f1f1;
            }

</style>
</head>
<body>

   <div class="grid-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
</body>
</html>
