<!-- Problem70: Place an dashed blue border around the given paragraph 'I have a blue border' of width 5px -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        p{
            border: 5px blue dashed;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <p>I have a blue border</p>
  </body>
</html>
