<!-- Problem71: Place a solid border of width 10px around the given paragraph 'Pen is better than Sword'-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        .sid{
           border: 10px solid black;
       }
    </style>
   
  </head>
  <body>
    <p class="sid">Pen is better than Sword</p>
  </body>
</html>
