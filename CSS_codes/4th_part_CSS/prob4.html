<!-- Problem67: Change the opacity of the given text "Nice to meet you." to 0.5 and set background color as blue -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        p{
            opacity: 0.5;
            background-color: blue;
       }
    </style>
  </head>
  <body>
  <div>
  <p>Nice to meet you.</p>
  </div>
  </body>
</html>
