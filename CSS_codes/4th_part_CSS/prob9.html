<!-- Problem72: Capitalize the given paragraph 'This is some text' using css -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>

    <style>
        .sid{
          text-transform: capitalize;
          }
    </style>
   
  </head>
  <body>
    <p class="sid">This is some text</p>
  </body>
</html>
