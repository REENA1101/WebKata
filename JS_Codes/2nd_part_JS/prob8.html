<!-- Prob8: Change the background colour of all the elements with class name as "changeMeToBlue" to blue colour by using Java Script. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <p class="changeMeToBlue">This is a paragraph</p>

    <script>
        const change = document.getElementsByClassName('changeMeToBlue')

        for(var i =0; i<change.length; i++){
            change[i].style.backgroundColor = "blue"
        }
    </script>
  </body>
</html>
