<!-- Prob4: Given a number 4.4, Find the nearest greater number and display it in paragraph with id 'demo'-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
  <p id="demo"></p>

  <script>
    const givenNum = 4.4

    const dis = document.getElementById('demo')

    const greater = Math.ceil(givenNum)

    dis.innerText= greater
  </script>
  </body>
</html>
