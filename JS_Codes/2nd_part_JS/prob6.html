<!-- Prob6: Change the colour of the element with id name as "changeMeToBlue" to blue colour by using Java Script.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <p id="changeMeToBlue">This is a paragraph</p>

    <script>
        const change = document.getElementById('changeMeToBlue')

        change.style.color= 'blue'
    </script>
  </body>
</html>
