<!-- Prob7 : Increase the font size of all the elements with class name as "increase" to 30px using JavaScript.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <p class="increase">This is a paragraph</p>

    <script>
        const change = document.getElementsByClassName('increase')

        for(let i =0;i<change.length;i++){
            change[i].style.fontSize = "30px"
        }
    </script>
  </body>
</html>
