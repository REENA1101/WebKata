<!-- Prob10: Align the contents to right with id_name as "alignToRight" using JavaScript-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <p id="alignToRight">Align me to right</p>

    <script>
        const change = document.getElementById('alignToRight')
        change.style.textAlign = "right"
    </script>
  </body>
</html>
