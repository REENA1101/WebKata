<!-- Problem1: Change the color of the text "This is an Umbrella" to blue color by using javascript-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
   
  </head>
  <body>

  <p id="sid">This is an Umbrella</p>
    

  <script>
    const para = document.getElementById('sid')
      para.style.color= 'blue'
  </script>
  
  </body>
</html>
