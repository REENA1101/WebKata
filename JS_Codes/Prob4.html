<!-- Problem4: Change the content of the paragraph tag with id name as hello from "Hello by HTML" to "Hello by JavaScript" -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <p id="hello">Hello by HTML</p>

    <script>
        const change= document.getElementById('hello')
        change.textContent= "Hello by JavaScript";
    </script>
  </body>
</html>
