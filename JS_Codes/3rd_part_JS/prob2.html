<!-- prob2: In the display, "Hello by HTML" is hidden using JavaScript. Show the hidden elements using JavaScript.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <p>Hi HTML</p>
    <p id="hello" style="display:none">Hello by HTML</p>
    <p>I am HTML</p>

    <script>
        const hidden = document.getElementById('hello')

     if(hidden){
       hidden.style.display = 'block'
      }
    </script>
  </body>
</html>
