<!-- prob4: Display addition of 5 and 6 with a paragraph element with id name as "addition" using JavaScript-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
      <p id="addition"></p>

      <script>
        const sum=5+6
        const add =  document.getElementById("addition")
        add.textContent = sum
      </script>
  </body>
</html>
