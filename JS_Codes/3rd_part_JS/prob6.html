<!-- prob6: Assign "Hello" to a string variable, 1 to a variable, print both in same line using Java Script-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
<body>
<p id="demo">
    
</p>


<script>
     const str = "Hello"
  const num = 1
  
  const getu = document.getElementById('demo')
  getu.textContent = `${str}${num}`
  
</script>
</body>


</html>
