<!-- prob3: Insert "I am JavaScript" to the paragraph tag with id name as insert -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
  </head>
  <body>
    <p id="insert"></p>

    <script>
        const some = document.getElementById('insert')
         some.innerHTML = "I am JavaScript"
    </script>
  </body>
</html>
